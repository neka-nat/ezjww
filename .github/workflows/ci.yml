name: ci

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: ${{ matrix.os }} / py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.13"
          - os: macos-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.13"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create virtual environment
        shell: bash
        run: |
          python -m venv .venv
          if [[ "${RUNNER_OS}" == "Windows" ]]; then
            echo "VENV_PY=.venv/Scripts/python.exe" >> "${GITHUB_ENV}"
          else
            echo "VENV_PY=.venv/bin/python" >> "${GITHUB_ENV}"
          fi

      - name: Install build tools
        shell: bash
        run: |
          "${VENV_PY}" -m pip install --upgrade pip
          "${VENV_PY}" -m pip install maturin pytest

      - name: Rust checks
        run: |
          cargo fmt --all --check
          cargo test --all --quiet

      - name: Python tests (maturin develop)
        shell: bash
        run: |
          "${VENV_PY}" -m maturin develop --release
          "${VENV_PY}" -m ezjww info jww_samples/Test1.jww
          "${VENV_PY}" -m ezjww audit jww_samples/Test1.jww --json
          "${VENV_PY}" -m ezjww bbox jww_samples/Test1.jww --json --explode-inserts
          "${VENV_PY}" -m ezjww stats jww_samples/Test1.jww --json
          "${VENV_PY}" -m ezjww report jww_samples/Test1.jww --json --explode-inserts
          "${VENV_PY}" -m pytest -q tests/python

      - name: Build wheel
        shell: bash
        run: |
          rm -f src/ezjww/_core.pyd src/ezjww/_core.so src/ezjww/_core.abi3.so src/ezjww/_core.dll src/ezjww/_core.dylib
          "${VENV_PY}" -m maturin build --release --out dist
          "${VENV_PY}" -c "from pathlib import Path; wheels = list(Path('dist').glob('*.whl')); assert wheels, 'no wheel produced'; print(wheels[0].name)"
