name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify-python:
    name: Verify Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin
      - name: Create virtual environment
        run: |
          python -m venv .venv
          echo "VENV_PY=.venv/bin/python" >> "${GITHUB_ENV}"
      - name: Build wheel and run smoke tests
        run: |
          "${VENV_PY}" -m pip install --upgrade pip
          "${VENV_PY}" -m pip install maturin pytest
          "${VENV_PY}" -m maturin build --release --out dist
          WHEEL="$(ls dist/*.whl | head -n1)"
          test -n "${WHEEL}"
          "${VENV_PY}" -m pip install --force-reinstall "${WHEEL}"
          "${VENV_PY}" -m ezjww info jww_samples/Test1.jww
          "${VENV_PY}" -m ezjww report jww_samples/Test1.jww --json --explode-inserts
          "${VENV_PY}" -m pytest -q tests/python

  publish:
    name: Publish wheels (${{ matrix.os }})
    needs: verify-python
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.13"
            args: --skip-existing
            manylinux: 2014
          - os: windows-latest
            python-version: "3.13"
            args: --skip-existing
            manylinux: auto
          - os: macos-latest
            python-version: "3.13"
            args: --skip-existing
            manylinux: auto
            archflags: "-arch x86_64 -arch arm64"
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install macOS x86_64 target
        if: matrix.os == 'macos-latest'
        run: rustup target add x86_64-apple-darwin
      - uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
          ARCHFLAGS: ${{ matrix.archflags }}
        with:
          command: publish
          args: ${{ matrix.args }}
          manylinux: ${{ matrix.manylinux }}
